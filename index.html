<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div>
        <label for="input1"> First Input: </label>
        <input type="text" id="input1" placeholder="Enter 1st Number" />
        <br /><br />
        <label for="input2">Second Input: </label>
        <input type="text" id="input2" placeholder="Enter 2nd Number" />
      </div>
      <br><br>
      <div>
        <button id="add">Addition +</button>
        <button id="sub">Subtraction -</button>
        <button id="multiply">Multiply *</button>
        <button id="divide">Division /</button>
      </div>
      <br><br>
      <div>
          <label for="output">Output: </label>
          <input type="text" id="output">
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
